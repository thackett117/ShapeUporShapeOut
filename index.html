<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- container for the whole page -->
    <div class="container">

        <!-- title jumbo -->
        <div class='jumbotron text-center'>
            <h1 id='titleJumbo' class='mx-auto'>Shape Up or Shape Out!</h1>
        </div>

        <!-- container for the inputs -->
        <div id="inputContainer" class="container">

            <!-- input group for rectangle -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Rectangle</span>
                </div>
                <input id="widthRec" type="text" aria-label="widthRec" class="form-control" placeholder="width">
                <input id="heightRec" type="text" aria-label="heightRec" class="form-control" placeholder="height">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary inputBtn" type="button" id="btnRectangle">Create
                        Rectangle</button>
                </div>
            </div>

            <!-- input group for square -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Square</span>
                </div>
                <input id="lengthSq" type="text" aria-label="sideLength" class="form-control" placeholder="length">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary inputBtn" type="button" id="btnSquare">Create
                        Square</button>
                </div>
            </div>

            <!-- input group for circle  -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Circle</span>
                </div>
                <input id="radiusCir" type="text" aria-label="radius" class="form-control" placeholder="radius">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary inputBtn" type="button" id="btnCircle">Create
                        Circle</button>
                </div>
            </div>

            <!-- input group for triangle  -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Triangle</span>
                </div>
                <input id="heightTri" type="text" aria-label="heightTri" class="form-control" placeholder="height">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary inputBtn" type="button" id="btnTriangle">Create
                        Triangle</button>
                </div>
            </div>

        </div>

        <!-- container for the canvas space and the info card  -->
        <div id="drawSpaceInfo" class="row mt-5 mx-auto justify-content-between">

            <!-- div for the canvas  -->
            <div id="shapeCanvas" class="card"></div>

            <!-- card to hold the values of shapes when clicked -->
            <div class="card" style="width: 20rem;">

                <div class="card-body">
                    <!-- card header -->
                    <div class="shape-information-header card-header">Shape Information</div>

                    <!-- unordered list with separate spans to hold the label and the values -->
                    <ul id="shapeInformationList" class="list-group list-group-flush">

                        <!-- name of shape -->
                        <li id="nameListItem" class="list-group-item">
                            <span id="shapeNameLabel" class="shape-information-label">Name:</span>
                            <span id="shapeValue" class="shape-information-value ml-1"></span>
                        </li>

                        <!-- height of shape -->
                        <li id="heightListItem" class="list-group-item">
                            <span id="heightLabel" class="shape-information-label">Height:</span>
                            <span id="heightValue" class="shape-information-value ml-1"></span>
                        </li>

                        <!-- width of shape -->
                        <li id="widthListItem" class="list-group-item">
                            <span id="widthLabel" class="shape-information-label">Width:</span>
                            <span id="widthValue" class="shape-information-value ml-1"></span>
                        </li>

                        <!-- area of shape -->
                        <li id="areaListItem" class="list-group-item">
                            <span id="areaLabel" class="shape-information-label">Area:</span>
                            <span id="areaValue" class="shape-information-value ml-1"></span>
                        </li>

                        <!-- perimeter of shape -->
                        <li id="perimeterListItem" class="list-group-item">
                            <span id="perimeterLabel" class="shape-information-label">Perimeter:</span>
                            <span id="perimeterValue" class="shape-information-value ml-1"></span>
                        </li>

                        <!-- radius of shape -->
                        <li id="radiusListItem" class="list-group-item">
                            <span id="radiusLabel" class="shape-information-label">Radius:</span>
                            <span id="radiusValue" class="shape-information-value ml-1"></span>
                        </li>
                    </ul>

                    <!-- reset button  -->
                    <div class="input ml-3 mt-5">
                        <button class="btn btn-outline-secondary" type="button" id="resetBtn">Reset</button>
                    </div>

                </div>

            </div>

        </div>

        <!-- footer jumbo -->
        <div class='jumbotron text-center mt-5'>
            <h1 id='titleJumbo' class='mx-auto'>Shape Up or Shape Out!</h1>
        </div>

    </div>















    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
